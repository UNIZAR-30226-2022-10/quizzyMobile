<ion-header>
  <div>
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="initial-menu"></ion-back-button>
      </ion-buttons>
      <ion-title id="menu">Friends</ion-title>
    </ion-toolbar>
  </div>
  
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="primary" >

      <ion-tab-button tab="search" id="tab">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="list-friends" id="tab">
        <ion-icon name="reader"></ion-icon>
        <ion-label>List</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="request" id="tab">
        <ion-icon name="mail-unread"></ion-icon>
        <ion-label>Requests</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>

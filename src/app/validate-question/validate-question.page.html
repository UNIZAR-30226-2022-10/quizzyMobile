<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="initial-menu"></ion-back-button>
    </ion-buttons>
    <ion-title>suggest</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      
        <ion-label id="label" position="floating">Suggest a Question</ion-label>
        <ion-textarea disabled="true" type="text" name="question" required="true" placeholder="Question" [(ngModel)]="suggestion.question" id="question"></ion-textarea>
        <br>
        <ion-label id="label">Correct Answer</ion-label>
        <ion-textarea disabled="true" type="text" name="answer1" placeholder="Enter A1" [(ngModel)]="suggestion.correctAnswer" id="answer"></ion-textarea>
        <br>
        <ion-label id="label">Wrong Answer 1</ion-label>
        <ion-textarea disabled="true" type="text" name="answer2" placeholder="Enter A2" [(ngModel)]="suggestion.wrongAnswer1" id="answer"></ion-textarea>
        <br>
        <ion-label id="label">Wrong Answer 2</ion-label>
        <ion-textarea disabled="true" type="text" name="answer3" placeholder="Enter A3" [(ngModel)]="suggestion.wrongAnswer2" id="answer"></ion-textarea>
        <br>
        <ion-label id="label">Wrong Answer 3</ion-label>
        <ion-textarea disabled="true" type="text" name="answer4" placeholder="Enter A4" [(ngModel)]="suggestion.wrongAnswer3" id="answer"></ion-textarea>
        <br>
        <ion-button id="accept" href="questions-list">Accept</ion-button>
        <ion-button id="decline" href="questions-list">Decline</ion-button>
    </ion-list>
</ion-content>

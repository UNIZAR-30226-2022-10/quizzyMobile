<div id="partidas">
  <a>Tu turno</a>
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label> Partida {{ i + 1 }} </ion-label>
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px"
                        (ionInfinite)="loadGames($event)">
  <ion-infinite-scroll-content
    loadingSpinner="crescent"
    loadingText="Cargando...">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <a>Esperando turno</a>
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label> Partida {{ i + 1 }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px"
                        (ionInfinite)="loadGames($event)">
  <ion-infinite-scroll-content
    loadingSpinner="crescent"
    loadingText="Cargando...">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</div>

<ion-header>
  <div id="arriba">
    <div>
      <ion-item id="perfil" color="primary" style="--background: transparent;" lines="none">
        <img [src]="cosmetic_src" id="cosmetico"/>
        
        <p id="info">
          <ion-label id="label" [textContent]="username"></ion-label>
          
          <ion-label id="label" [textContent]="coins"></ion-label>
        </p>

        <ion-icon id="settings" slot="end" name="settings-outline" size="large" (click)="settings()"></ion-icon>
        
      </ion-item>
    </div>
    <div>
      <ion-button id="newGame" (click)="chooseOptions()" color="secondary">
        <p>+ New Game</p>
      </ion-button>
    </div>
  </div>
</ion-header>

<ion-content color="light">

  <ion-refresher  slot="fixed" (ionRefresh)="doRefresh($event)"  pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    

  <div id="partidas">
    <p id="title">Public Games</p>
    
    <ion-list class="lista" color="light" *ngIf="data?.length > 0">
      <ion-item *ngFor="let item of data; let i = index" color="light">
        <ion-label> Game {{ item.rid }} </ion-label>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-item>
    </ion-list>
    <p id="subtitle" *ngIf="data?.length == 0">No hay partidas p√∫blicas</p>
  </div>

  <div id="partidas">
    <p id="title">Private Games</p>
    
    <ion-list class="lista" color="light" *ngIf="dataNt?.length > 0">
      <ion-item *ngFor="let item of dataNt" color="light">
        <ion-label> Game {{ item.rid }}</ion-label>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-item>
    </ion-list>

    <p id="subtitle" *ngIf="dataNt?.length == 0">No hay partidas privadas</p>
  </div>

  <div id="partidas">
    <p id="title">Invitaciones</p>
    
    <ion-list class="lista" color="light" *ngIf="dataIn?.length > 0">
      <ion-item *ngFor="let item of dataIn" color="light">
        <ion-label> {{item.leader_nickname}} </ion-label>
        <ion-button color="danger" (click)="decline(item)">
          <ion-icon name="close" ></ion-icon>
        </ion-button>
        
        <ion-button color="success" (click)="accept(item)">
          <ion-icon name="checkmark" ></ion-icon>
        </ion-button>
        
      </ion-item>
    </ion-list>

    <p id="subtitle" *ngIf="dataIn?.length == 0">No hay invitaciones</p>
  </div>

 </ion-content>
 

 <app-footer id="games"></app-footer>

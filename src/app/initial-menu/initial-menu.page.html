<ion-content>
  <div id="arriba">
    <div>
      <ion-item id="perfil" color="primary" style="--background: transparent;" lines="none">
        <ion-avatar slot="start" id="photo">
            <ion-img [src]="photo"></ion-img>
        </ion-avatar>
        <p id="info">
          <ion-label id="label" [textContent]="username"></ion-label>
          
          <ion-label id="label" [textContent]="coins"></ion-label>
        </p>
        <ion-avatar slot="end">
            <ion-img id="settings" src="../../assets/icon/gear.png" (click)="settings()"></ion-img>
        </ion-avatar>
      </ion-item>
    </div>
    <div>
      <ion-button id="newGame" (click)="chooseOptions()" color="secondary">
        <p>+ Nueva Partida</p>
      </ion-button>
    </div>
    
    
  </div>
  <!--<div id="partidas"><app-lista-partidas id="games"></app-lista-partidas></div>-->
 </ion-content>
 
 <ion-footer color="primary">
  <ion-toolbar color="primary" id="pie">
    <ion-icon name="archive" class="footer" color="light"></ion-icon>
    <ion-icon name="cash" class="footer" color="light" (click)="moveToShop()"></ion-icon>
    <ion-icon name="stats-chart" class="footer" color="light"></ion-icon>
  </ion-toolbar>
</ion-footer>

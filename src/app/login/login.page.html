<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/quizzylogo.png" id="logo">
  <form [formGroup] ="formLogin" (ngSubmit)="login()">
    <ion-text> <h2>Usuario</h2> </ion-text>
    <ion-item>
      <ion-input type="text" formControlName="name"></ion-input>
      <ion-icon slot="start" name="person-outline"></ion-icon>
    </ion-item>
    <ion-label color="danger" *ngIf ="formLogin.controls.name.errors?.required"> * El Usuario es obligatorio</ion-label>
  
    <ion-text> <h2>Contrase침a</h2></ion-text>
    <ion-item>
      <ion-input type="password" formControlName="password"></ion-input>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
    </ion-item>
    <ion-label color="danger" *ngIf ="formLogin.controls.password.errors?.required"> * La contrase침a es obligatoria</ion-label>
    <ion-button type="submit" [disabled]="!formLogin.valid">Iniciar Sesi칩n</ion-button>
  </form>
</ion-content>

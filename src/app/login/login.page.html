<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/quizzylogo.png" id="logo">
  <form [formGroup] ="formLogin" (ngSubmit)="login()">
    <ion-text> <h2>Username</h2> </ion-text>
    <ion-item>
      <ion-input type="text" formControlName="name"></ion-input>
      <ion-icon slot="start" name="person-outline"></ion-icon>
    </ion-item>
    <ion-label color="danger" *ngIf ="formLogin.controls.name.errors?.required && (formLogin.controls.name.touched || formLogin.controls.name.dirty)"> * Username is required </ion-label>
  
    <ion-text> <h2>Password</h2></ion-text>
    <ion-item>
      <ion-input type="password" formControlName="password"></ion-input>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
    </ion-item>
    <ion-label color="danger" *ngIf ="formLogin.controls.password.errors?.required && (formLogin.controls.password.touched || formLogin.controls.password.dirty)"> * Password is required </ion-label>
    <ion-button type="submit" [disabled]="!formLogin.valid" color="tertiary">Sign In</ion-button>
  </form>
</ion-content>

<ion-header>
  <div>
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="initial-menu"></ion-back-button>
      </ion-buttons>
      <ion-title id="menu">Shop</ion-title>
    </ion-toolbar>
  </div>
  <ion-item color="light" lines="none">
    <ion-icon name="cash-outline" id="money-icon"></ion-icon>
    <ion-label id="money-span" [textContent]="coins"></ion-label>
  </ion-item>
</ion-header>

<ion-content>

  <div id="comodines"> 
    <ion-item color="secondary" lines="none" id="categ">
      <ion-icon name="color-wand" slot="start"></ion-icon>
      <ion-label item-end> WILDCARDS </ion-label>
    </ion-item>

    <ion-list id="lista">

      <ion-card *ngFor="let i of itemWildcards" color="tertiary">
        <ion-card-header>
          <ion-card-title>{{i.wname}}</ion-card-title>
        </ion-card-header>
        <!--<img src="../../assets/quizzylogo.png"> -->
        <ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-label>
                <b> {{ i.price}} $ </b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-rigth">
              <ion-button fill="clear" (click)="buyWildcards(i)">
                <ion-icon name="add" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

  <div id="cosmetics">
    <ion-item color="secondary" lines="none" id="categ">
      <ion-icon name="glasses-outline" slot="start"></ion-icon>
      <ion-label item-end> COSMETICS</ion-label>
    </ion-item>
    
    <ion-list id="lista">
      <ion-card *ngFor="let i of itemCosmetics" color="tertiary">
        <ion-card-header *ngIf="i.cosmetic_id != actualCosmetic">
          <ion-card-title>{{i.cname}}</ion-card-title>
        </ion-card-header>
        <ion-card-content *ngIf="i.cosmetic_id != actualCosmetic">
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-label>
                <b> {{ i.price}} $ </b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-rigth">
              <ion-button fill="clear" (click)="buyCosmetics(i)">
                <ion-icon name="add" color="dark"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

</ion-content>

<app-footer id="games"></app-footer>
